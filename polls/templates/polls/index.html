{% extends 'base.html' %}
{% block content %}

{% if latest_question %}
    {% for question in latest_question %}
        <div data-url="{% url 'detail' question.id %}" class="question-box main-question">
            <p>❓ {{ question.question_text }}</p>
            <p>📆 {{ question.get_pub_date }}</p>
        </div>
    {% endfor %}
{% endif %}

{% endblock %}
